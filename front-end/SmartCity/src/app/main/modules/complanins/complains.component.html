<div class="map"
     leaflet
     [leafletOptions]="options"
     (leafletClick)="clickOnMap($event)"
     [leafletLayers]="layers">
</div>

<img *ngIf="markerType" class="logo-image-selected" src='../../../../../assets/markers/{{markerType}}.png'>

<div (click)="openActions()" class="actions-button">
    <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
</div>

<div (click)="openMenu()" class="menu-button">
    <fa-icon [icon]="faBars"></fa-icon>
</div>
